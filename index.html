<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Dealer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header-container">
        <div class="header-block">
            <div class="headerblock-info">
                <div class="opening-container">
                    <a href="#" class="info-icon"><img src="images/email-tag.svg" />info@example.com </a>
                    <a href="#" class="info-icon"><img src="images/clock-circular-outline.svg" />Monday 08:00 -16:00 Sunday CLOSED </a>
                </div>
               
                <div class="mediainfo-icon">
                    <a href="#" class="social-media"><img src="images/facebook-logo-button.svg"></a>
                    <a href="#" class="social-media"><img src="images/twitter-logo-button.svg"></a>
                    <a href="#" class="social-media"><img src="images/instagram-logo.svg"></a>
                </div>
            </div>
        </div>
        <!--headerimageblock-->
        <div class="image-block">
            <div class="headerimages-block">
                <div class="logo-ul-block">
                    <div class="logo">LOGO</div>
                    <ul class="links-block">
                       <li><a href="#" class="nav-link">HOME</a></li>
                       <li><a href="#" class="nav-link">NEW VEHICLES</a></li>
                       <li><a href="#" class="nav-link">USED VEHICLES</a></li>
                       <li><a href="#" class="nav-link">CONTACT</a></li>
                    </ul>
                </div>
                <div class="border"></div>
                <h2>DO YOU <span class="yellow-text" >WANT/ NEED TO BUY A</span>CAR</h2>
            </div>
            <div class="smartsearch-block">
                <h4>SEARCH</h4>
                <div class="selection-container">
                    <div class="selection-block">
                        <select class="makeselection" id="items" name="items">
                            <option value="buy">Select Make</option>
                          </select>
                        <select class="makeselection" id="items" name="items">
                            <option value="buy">Select Make first</option>
                          </select>
                        <select class="makeselection" id="items" name="items">
                            <option value="buy">Select Year</option>
                          </select>
                        <select class="makeselection" id="items" name="items">
                            <option value="buy">Min Price</option>
                          </select>
                        <select class="makeselection" id="items" name="items">
                            <option value="buy">Max Price</option>
                          </select>
                        <button>Search</button>
                    </div>
                    <div class="use-search">
                        <p>USE OUR SMART SEARCH</p>
                        <img src="images/search-magnifier-interface-symbol.svg">
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    <!--welcomeblock-->
    <div class="welcome-block">
        <h2 class="site-header">WELCOME TO THE<span class="orange-text">AUTODMER</span></h2>
    </div>
    
</body>
</html>
